<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fresh Delivery</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    /* Custom Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeInUp {
      animation: fadeInUp 1s ease-out;
    }

    .hover-scale {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .hover-scale:hover {
      transform: scale(1.05);
      background-color: #FF5722;
    }

    .header-animation {
      animation: fadeInUp 1.5s ease-out;
    }
  </style>
</head>

<body class="font-poppins bg-gray-100">

  <!-- Header Section -->
  <header class="bg-gradient-to-r from-[#6D4C41] to-[#FF7043] py-6 text-white header-animation">
    <div class="container mx-auto flex justify-between items-center">
      <img class="w-28 cursor-pointer transform transition-transform hover:scale-110 duration-300" src="images/logo.png" alt="Logo" />
      <div class="hidden md:flex space-x-8 text-lg">
        <a href="#" class="hover:text-yellow-400 transition duration-300">Home</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">About</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Features</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Contact</a>
      </div>
      <div class="md:hidden text-3xl cursor-pointer" id="menuBtn">&#9776;</div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden bg-[#FF7043] text-white text-center py-4 space-y-4 fadeInUp">
    <a href="#" class="block hover:text-yellow-400">Home</a>
    <a href="#" class="block hover:text-yellow-400">About</a>
    <a href="#" class="block hover:text-yellow-400">Features</a>
    <a href="#" class="block hover:text-yellow-400">Contact</a>
  </div>

  <!-- Main Content -->
  <section class="text-center px-6 py-16 bg-white">
    <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold text-gray-900 mb-4 fadeInUp">
      Fresh Groceries Delivered in <span class="text-yellow-500 font-extrabold">15 Minutes</span>
    </h1>
    <p class="text-lg text-gray-700 mb-8 max-w-2xl mx-auto fadeInUp">
      Get your essential groceries delivered quickly to your doorstep with Grocify. Fresh produce, meats, dairy, and moreâ€”all at your fingertips.
    </p>
    <div class="flex justify-center gap-8 mb-16">
      <a href="#" class="bg-[#FF7043] text-white px-8 py-3 rounded-full font-semibold shadow-lg hover-scale">
        Order Now
      </a>
      <a href="#" class="flex items-center text-[#FF7043] font-semibold hover:text-[#FF5722] transition duration-300 hover:scale-110">
        Download the App
        <span class="ml-2 text-xl rotate-90">&#10148;</span>
      </a>
    </div>
    <div class="flex justify-center">
      <img src="images/grocery-image.png" alt="Groceries" class="w-full md:w-3/4 lg:w-2/3 xl:w-[500px] shadow-lg transform transition-transform hover:scale-105 duration-300" />
    </div>
  </section>

  <!-- Tailwind CSS Script for Dynamic Mobile Menu -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      mobileMenu.classList.toggle("block");
    });
  </script>

</body>

</html>
