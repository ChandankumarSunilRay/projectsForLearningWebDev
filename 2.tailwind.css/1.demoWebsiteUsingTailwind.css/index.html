<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groceries in 15 Minutes</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-up {
      animation: fadeInUp 1s ease forwards;
    }
    
    .active {
      color: #1f2937; 
      font-weight: 700;
      border-bottom: 2px solid #1f2937;
      padding-bottom: 4px;
    }
  </style>
</head>

<body class="bg-gray-100">
  
  <div class="relative min-h-screen bg-[url('images/image.png')] bg-center bg-cover flex flex-col">

    <div class="absolute inset-0 bg-white/70"></div>


    <nav class="flex items-center justify-between px-8 md:px-20 py-6 bg-yellow-400 shadow-md sticky top-0 z-50">
      <img class="w-36 md:w-44 cursor-pointer hover:scale-105 transition-transform"
        src="images/logo.png" alt="logo" />
      
      <ul class="hidden md:flex gap-8 text-gray-900 font-medium">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#" class="hover:text-gray-700 transition">About</a></li>
        <li><a href="#" class="hover:text-gray-700 transition">Features</a></li>
        <li><a href="#" class="hover:text-gray-700 transition">Contact</a></li>
      </ul>
      <div class="flex items-center gap-6">
        <img class="w-8 cursor-pointer hover:scale-110 transition-transform" src="images/cart.png" alt="cart" />
        <button id="menuBtn" class="md:hidden text-gray-800 text-3xl">&#9776;</button>
      </div>
    </nav>


    <div id="mobileMenu"
      class="hidden flex-col items-center bg-yellow-400 text-gray-900 py-6 space-y-4 absolute top-[72px] left-0 w-full z-40 shadow-md">
      <a href="#" class="active">Home</a>
      <a href="#" class="hover:text-gray-700 transition">About</a>
      <a href="#" class="hover:text-gray-700 transition">Features</a>
      <a href="#" class="hover:text-gray-700 transition">Contact</a>
    </div>


    <div class="relative flex flex-col-reverse xl:flex-row items-center flex-1 px-8 md:px-20">
      
      <div class="text-gray-900 max-w-lg mt-10 xl:mt-0 fade-up">
        <h1 class="text-5xl md:text-6xl font-bold leading-tight">
          Groceries <br />
          delivery in 
          <span class="text-yellow-500 font-extrabold">
            15 min
          </span>
        </h1>
        <p class="mt-4 text-gray-700">
          Grocify offers a wide range of products including fresh produce,
          meats, dairy, baked goods, and non-perishable itemsâ€”all delivered to
          your door quickly.
        </p>

        <div class="mt-8 flex gap-6">
          <a href="#"
            class="bg-gray-900 text-yellow-400 rounded-full py-3 px-8 font-semibold shadow-md hover:bg-gray-800 hover:scale-105 transition-transform duration-300">
            Order Now
          </a>
          <a href="#" class="flex items-center gap-2 text-gray-800 hover:text-gray-900 transition">
            Download App <span class="text-xl rotate-90">&#10148;</span>
          </a>
        </div>
      </div>

      
      <div class="flex justify-center xl:justify-end flex-1 fade-up">
        <img
          class="w-3/4 md:w-2/3 xl:w-[500px] drop-shadow-lg hover:scale-105 transition-transform duration-500"
          src="images/grocery-image.png" alt="grocery" />
      </div>
    </div>
  </div>

  <script>
    
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      mobileMenu.classList.toggle("flex");
    });
  </script>
</body>

</html>
